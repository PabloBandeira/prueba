name: Deploy to GitHub Pages

on:
  # Activa el flujo de trabajo cada vez que hagas push a la rama `main`
  # Usando un nombre de rama diferente? Reemplaza `main` con el nombre de tu rama
  push:
    branches: [ main ]
  # Te permite ejecutar este flujo de trabajo manualmente desde la pestaña Acciones en GitHub.
  workflow_dispatch:

# Permite que este trabajo clone el repositorio y cree un despliegue de página
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10' # La versión específica de Node que debería usarse para construir tu sitio. Por defecto es 20. (opcional)
      - name: Install dependencies using yarn
        run: yarn install  # Usa yarn para instalar dependencias
      - name: Build the project
        run: yarn build  # Usa yarn para construir el proyecto
      - name: Upload artifacts for deployment
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist  # Asegúrate de que esta ruta coincide con tu directorio de construcción

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout the repository using git
        uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Asegúrate de que esta ruta coincide con tu directorio de construcción dentro del proyecto
