name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' a tu rama principal si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ajusta la versi√≥n de Node.js si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: withastro/action@v2
        with:
          package-manager: npm
          build-dir: dist  # Cambia 'dist' si tu directorio de salida es diferente
